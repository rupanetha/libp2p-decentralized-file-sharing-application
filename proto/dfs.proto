syntax = "proto3";
package dfs_grpc;

service Dfs {
    rpc PublishFile (PublishFileRequest) returns (PublishFileResponse);
    rpc download (DownloadRequest) returns (DownloadResponse);
    rpc GetPublicFiles (GetPublicFilesRequest) returns (stream GetPublicFilesResponse);
}

message PublishFileRequest {
    string file_path = 1;
    bool public = 2;
}

message PublishFileResponse {
    bool success = 1;
    string error = 2;
}

message DownloadRequest {
    uint64 file_id = 1;
    string download_path = 2;
}

message DownloadResponse {
    bool success = 1;
    string error = 2;
}

message GetPublicFileRequest {}

message GetPublicFileResponse {
    uint64 file_id = 1;
    string file_path = 2;
}
